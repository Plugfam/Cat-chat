
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plug Catchat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile">
        <img src="img/profile.jpg" alt="Profile Picture" id="profile-pic" />
        <h2 id="user-name">Guest</h2>
        <p id="user-email">Not signed in</p>
      </div>
      <div class="menu">
        <ul>
          <li><i class='bx bxs-message'></i> Chats</li>
          <li><i class='bx bxs-group'></i> Contacts</li>
          <li><i class='bx bxs-cog'></i> Settings</li>
        </ul>
      </div>
    </div>
    <div class="main-chat">
      <div class="header">
        <h2>Welcome to Plug Catchat</h2>
      </div>
      <div class="chat-area">
        <p><strong>Friend:</strong> Hey, meow are you?</p>
        <p><strong>You:</strong> Purr-fectly fine!</p>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type a message..." />
        <button><i class='bx bxs-send'></i></button>
      </div>
    </div>
  </div>

  <div class="login-section">
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById('user-name').textContent = data.name;
      document.getElementById('user-email').textContent = data.email;
      document.getElementById('profile-pic').src = data.picture;
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
