<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugtech Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas {
            max-width: 100%;
            max-height: 500px;
            border: 2px solid #ccc;
        }
        .filter-btn {
            transition: background-color 0.3s;
        }
        .filter-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold mb-4">AI Image Editor</h1>
    <input type="file" id="imageInput" accept="image/*" class="mb-4">
    <canvas id="canvas"></canvas>
    <div id="filterButtons" class="grid grid-cols-2 md:grid-cols-5 gap-2 mt-4">
        <!-- Filter buttons will be added dynamically -->
    </div>
    <button id="resetBtn" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hidden">Reset Image</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const filterButtons = document.getElementById('filterButtons');
        const resetBtn = document.getElementById('resetBtn');
        let originalImage = new Image();

        // Define 10 preset filters
        const presets = [
            { name: 'Grayscale', filter: 'grayscale(100%)' },
            { name: 'Sepia', filter: 'sepia(100%)' },
            { name: 'Invert', filter: 'invert(100%)' },
            { name: 'Brighten', filter: 'brightness(150%)' },
            { name: 'Darken', filter: 'brightness(50%)' },
            { name: 'Contrast', filter: 'contrast(200%)' },
            { name: 'Blur', filter: 'blur(3px)' },
            { name: 'Saturate', filter: 'saturate(200%)' },
            { name: 'Vintage', filter: 'sepia(50%) brightness(80%) contrast(120%)' },
            { name: 'Cool Tone', filter: 'hue-rotate(180deg) saturate(150%)' }
        ];

        // Load image when uploaded
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                originalImage.src = URL.createObjectURL(file);
                originalImage.onload = () => {
                    canvas.width = originalImage.width;
                    canvas.height = originalImage.height;
                    ctx.drawImage(originalImage, 0, 0);
                    resetBtn.classList.remove('hidden');
                    createFilterButtons();
                };
            }
        });

        // Create filter buttons dynamically
        function createFilterButtons() {
            filterButtons.innerHTML = '';
            presets.forEach(preset => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn bg-gray-700 text-white px-4 py-2 rounded';
                btn.textContent = preset.name;
                btn.addEventListener('click', () => applyFilter(preset.filter));
                filterButtons.appendChild(btn);
            });
        }

        // Apply filter to canvas
        function applyFilter(filter) {
            ctx.filter = filter;
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
        }

        // Reset to original image
        resetBtn.addEventListener('click', () => {
            ctx.filter = 'none';
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
